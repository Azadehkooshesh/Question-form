<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <main class="container">
        <header class="header">
            <h1 id="title">Question Form</h1>
            <p id="description">              
Thank you for taking the time to help us improve the platform
            </p>
        </header>
        
       <form  id="survey-form">
           <div class="form-section">
               <label for="name" id="name-lable">Name</label>
               <input type="text" id="name" class="control" placeholder="Please Enter Your Name" required>
           </div>

           <div class="form-section">
            <label for="email" id="email-lable">Email</label>
            <input type="email" id="email" class="control" placeholder="Please Enter Your Email" required>
        </div>

        <div class="form-section">
            <label for="number" id="number-lable">Age</label>
            <input type="number" id="number" class="control" placeholder="Please Enter Your Age" min="5" max="100" required>
        </div>

        <div class="form-section">
           <p>Which option best describes your current role?</p>
           <select name="role" id="drop-down"  class="control" required>
               <option disabled selected value>Select current role</option>
               <option value="student">Student</option>
               <option value="Job">Full Time Job</option>
               <option value="learner">Full Time Learner</option>
               <option value="prefer">Prefer Not to Answer</option>
               <option value="other">Other</option>

           </select>
        </div>

        <div class="form-section">
            <p>Would you recommend our Website to a friend?</p>
            <label >
            <input name="user-recommend" value="definitely" type="radio" class="radio" checked="">
            Definitely
            </label>
            <label >
                <input name="user-recommend" value="maybe" type="radio" class="radio" checked="">
                Maybe
                </label>
                <label >
                    <input name="user-recommend" value="not-sure" type="radio" class="radio" checked="">
                    Not-sure
                    </label>
        </div>

        <div class="form-section">
            <p>What would you like to see improved?</p>
            <label >
                <input name="prefer" value="front-end" type="checkbox" class="checkbox">
                Front_End
            </label>
            <label >
                <input name="prefer" value="back-end" type="checkbox" class="checkbox">
                Back-End
            </label>
            <label >
                <input name="prefer" value="Java" type="checkbox" class="checkbox">
                Java
            </label>
            <label >
                <input name="prefer" value="API" type="checkbox" class="checkbox">
               API
            </label>
    
        </div>

        <div class="form-section">
            <p>Any comments or suggestions?</p>
            <textarea id="comment" class="input-text" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-section">
            <button type="submit" id="submit">Submit</button>
        </div>

       </form>
        
    </main>
</body>
</html>
